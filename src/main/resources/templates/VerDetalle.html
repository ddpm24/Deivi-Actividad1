<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de productos</title>
</head>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>

<div class="d-flex position-absolute top-50 start-50 translate-middle gird text-center">

		<div class="card" style="width: 22rem;">
	  		<div class="card-header">
	  			<h3>Detalle del Producto</h3>
	  		</div>
	  		<ul class="list-group list-group-flush grid text-center">
	    		<li th:text="${producto.idProducto}" class="list-group-item"></li>
	    		<li th:text="${producto.descripcion}" class="list-group-item"></li>
	    		<li th:text="${producto.precio}" class="list-group-item"></li>
	    		<li th:text="${producto.stock}" class="list-group-item"></li>
	    		<li th:text="${#dates.format(producto.fechaAlta, 'dd-MM-yyyy')}" class="list-group-item"></li>
	    		<li class="grid text-center list-group-item">
	    			<button type="button" class="btn btn-danger" ><a th:href="@{/}" style="text-decoration:none; color:white">Cancelar</a></button></a>
	    		</li>
	  		</ul>
		</div>
		
</div>
	

	
	
</body>
</html>
