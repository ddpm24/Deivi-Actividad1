<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de excursiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>



<h1>Listado de Excurciones</h1>

<h3>Mensaje : <span th:text="${mensaje}"></span></h3>

<div class="d-flex justify-content-start" style="margin:10px">
    <button type="button" class="btn btn-secondary"><a th:href="@{/excursion/destacados}" style="text-decoration:none; color:white">Destacados</a></button>
    <button type="button" class="btn btn-secondary" style="margin-left: 10px;"><a th:href="@{/excursion/creados}" style="text-decoration:none; color:white">Creados</a></button>
    <button type="button" class="btn btn-secondary" style="margin-left: 10px;"><a th:href="@{/excursion/terminados}" style="text-decoration:none; color:white">Terminados</a></button>
</div>

<div class="d-flex justify-content-end" style="margin:10px">
	<button type="button" class="btn btn-primary btn-lg "><a th:href="@{/excursion/alta}" style="text-decoration:none; color:white">Añadir producto</a></button>
</div>


<TABLE class="table table-sm table-hover table-striped grid text-center" >
	<thead>
		<TR>
			<TH>Descripción</TH> 
			<TH>Origen</TH> 
			<TH>Destino</TH> 
			<TH>Fecha</TH> 
			<TH>Precio</TH> 
			<TH>Estado</TH> 
			<TH>Detalle</TH>
			<TH>Cancelar</TH>
			<TH>Modificar</TH>
		</TR>
	</thead>
	<tbody>
		<TR th:each="ele: ${excursion}">
			<TD th:text="${ele.descripcion}"></TD> 
			<TD th:text="${ele.origen}"></TD> 
			<TD th:text="${ele.destino}"></TD> 
			<TD th:text="${ele.fechaExcursion}"></TD> 
			<TD th:text="${ele.precioUnitario}"></TD> 
			<TD th:text="${ele.estado}"></TD> 
			<TD><a th:href="@{/excursion/detalle/{idExcursion}(idExcursion=${ele.idExcursion})}"><svg xmlns="http://www.w3.org/2000/svg" height="18" width="19.75" viewBox="0 0 576 512"><path fill="#1c31ce" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg></a></TD>
			<TD><a th:href="@{/excursion/eliminar/{idExcursion}(idExcursion=${ele.idExcursion})}"><svg xmlns="http://www.w3.org/2000/svg" height="17" width="15.75" viewBox="0 0 448 512"><path fill="#ee2f2f" d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></a></TD>	
			<TD><a th:href="@{/excursion/editar/{idExcursion}(idExcursion=${ele.idExcursion})}"><svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 512 512"><path fill="#2aa928" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/></svg></a></TD> 
		</TR>
	</tbody>

</TABLE>	
</body>
</html>
