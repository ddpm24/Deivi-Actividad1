<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario para Agregar Excursiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="card" style="width: 24rem;">
            <div class="card-body">
                <h5 class="card-title">Formulario para agregar excursiones</h5>
                <form th:action="@{/excursion/alta}" method="post" class="row justify-content-md-center">    
                    <div class="mb-3">
                        <label for="idExcursion" class="form-label">ID de la excursión</label>
                        <input type="text" name="idExcursion" class="form-control" id="idExcursion" placeholder="Introduce el ID de la excursión" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" name="descripcion" class="form-control" id="descripcion" placeholder="Introduce la descripción" required>
                    </div>
                    <div class="mb-3">
                        <label for="destino" class="form-label">Origen</label>
                        <input type="text" name="origen" class="form-control" id="origen" placeholder="Introduce el origen" required>
                    </div>
                    <div class="mb-3">
                        <label for="destino" class="form-label">Destino</label>
                        <input type="text" name="destino" class="form-control" id="destino" placeholder="Introduce el destino" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaExcursion" class="form-label">Fecha de la excursión</label>
                        <input type="date" name="fechaExcursion" class="form-control" id="fechaExcursion" placeholder="Selecciona la fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duración (en horas)</label>
                        <input type="number" name="duracion" class="form-control" id="duracion" placeholder="Introduce la duración en horas" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select name="estado" class="form-select" id="estado" required>
                            <option value="CREADO" selected>CREADO</option>
                            <option value="TERMINADO">TERMINADO</option>
                            <option value="CANCELADO">CANCELADO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="destacado" class="form-label">Destacado</label>
                        <select name="destacado" class="form-select" id="destacado" required>
                            <option value="N" selected>No</option>
                            <option value="S">Sí</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="aforoMaximo" class="form-label">Aforo máximo</label>
                        <input type="number" name="aforoMaximo" class="form-control" id="aforoMaximo" placeholder="Introduce el aforo máximo" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="minimoAsistentes" class="form-label">Mínimo asistentes</label>
                        <input type="number" name="minimoAsistentes" class="form-control" id="minimoAsistentes" placeholder="Introduce el mínimo de asistentes" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="precioUnitario" class="form-label">Precio unitario</label>
                        <input type="number" name="precioUnitario" class="form-control" id="precioUnitario" placeholder="Introduce el precio unitario" min="0" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="text" name="imagen" class="form-control" id="imagen" placeholder="Introduce la URL de la imagen" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaAlta" class="form-label">Fecha de alta</label>
                        <input type="date" name="fechaAlta" class="form-control" id="fechaAlta" required>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button type="submit" class="btn btn-success">Enviar</button>
                        <button type="button" class="btn btn-danger">
                            <a th:href="@{/}" style="text-decoration:none; color:white">Home</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
