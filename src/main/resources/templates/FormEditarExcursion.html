<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Editar Excursión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }
        .card-title {
            color: #0056b3;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Formulario para Editar Excursión</h5>
                    <form th:action="@{/excursion/editar/{idExcursion}(idExcursion=${excursion.idExcursion})}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" name="descripcion" th:value="${excursion.descripcion}" class="form-control" id="descripcion" placeholder="Introduce la descripción" required>
                            </div>
                            <div class="col-md-6">
                                <label for="origen" class="form-label">Origen</label>
                                <input type="text" name="origen" th:value="${excursion.origen}" class="form-control" id="origen" placeholder="Introduce el origen" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="destino" class="form-label">Destino</label>
                                <input type="text" name="destino" th:value="${excursion.destino}" class="form-control" id="destino" placeholder="Introduce el destino" required>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaExcursion" class="form-label">Fecha de la excursión</label>
                                <input type="date" name="fechaExcursion" th:value="${excursion.fechaExcursion}" class="form-control" id="fechaExcursion" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="duracion" class="form-label">Duración (en horas)</label>
                                <input type="number" name="duracion" th:value="${excursion.duracion}" class="form-control" id="duracion" placeholder="Introduce la duración en horas" min="1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="estado" class="form-label">Estado</label>
                                <select name="estado" th:value="${excursion.estado}" class="form-select" id="estado" required>
                                    <option th:selected="${excursion.estado == 'CREADO'}" value="CREADO">CREADO</option>
                                    <option th:selected="${excursion.estado == 'TERMINADO'}" value="TERMINADO">TERMINADO</option>
                                    <option th:selected="${excursion.estado == 'CANCELADO'}" value="CANCELADO">CANCELADO</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="destacado" class="form-label">Destacado</label>
                                <select name="destacado" th:value="${excursion.destacado}" class="form-select" id="destacado" required>
                                    <option th:selected="${excursion.destacado == 'N'}" value="N">No</option>
                                    <option th:selected="${excursion.destacado == 'S'}" value="S">Sí</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="aforoMaximo" class="form-label">Aforo máximo</label>
                                <input type="number" name="aforoMaximo" th:value="${excursion.aforoMaximo}" class="form-control" id="aforoMaximo" placeholder="Introduce el aforo máximo" min="1" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="minimoAsistentes" class="form-label">Mínimo asistentes</label>
                                <input type="number" name="minimoAsistentes" th:value="${excursion.minimoAsistentes}" class="form-control" id="minimoAsistentes" placeholder="Introduce el mínimo de asistentes" min="1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="precioUnitario" class="form-label">Precio unitario</label>
                                <input type="number" name="precioUnitario" th:value="${excursion.precioUnitario}" class="form-control" id="precioUnitario" placeholder="Introduce el precio unitario" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="text" name="imagen" th:value="${excursion.imagen}" class="form-control" id="imagen" placeholder="Introduce la URL de la imagen" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-evenly mt-4">
                            <button type="submit" class="btn btn-success btn-custom">Enviar</button>
                            <button type="button" class="btn btn-danger btn-custom">
                                <a th:href="@{/}" style="text-decoration:none; color:white">Home</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
